<mat-card class="container header">
  <div class="item-small">First Name</div>
  <div class="item-small">Last Name</div>
  <div class="item">Email</div>
  <div class="item-small">Phone</div>
  <div class="item-small">Birthday</div>
  <div class="item-small">Options</div>
</mat-card>
<div *ngFor="let member of memberList" style="margin-bottom: 1px;">
  <app-member-item
    [member]="member"
    (removed)="onRemoved($event)"
    (edited)="onEdited($event)">
  </app-member-item>
</div>
