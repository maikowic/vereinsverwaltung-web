<mat-card>
  <form>
    <div>
      <mat-form-field>
        <input matInput placeholder="First name" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Last name" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input type="date" matInput placeholder="Birthday" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="IBAN" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input type="email" matInput placeholder="Email" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input type="tel" matInput placeholder="Phone" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input type="number" matInput placeholder="Fee" />
      </mat-form-field>
    </div>
  </form>
</mat-card>
